<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-scroll-effects/app-scroll-effects-behavior.html">

<script>

Polymer.AppLayout.registerEffect('hide-title', {
  setUp: function(config) {
    // the effect's config is passed to the setUp.
    this.navContainer = { logo: Polymer.dom(this).querySelector('[nav-container]') };
    this.navContainer.logo.style.willChange = 'transform, opacity';
  },

  run: function(progress) {
     // the progress of the effect
    this.transform(`translate3d(0, ${progress*35}px, 0)`, this.navContainer.logo);
  },

  tearDown: function() {
     // clean up and reset of states
     this.navContainer.logo.style.willChange = "auto";
     delete this.navContainer;
  }
});
</script>
