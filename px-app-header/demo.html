<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PX App Header demo</title>
    <script>
      // Load Web Components when not supported
      var webComponentsSupported = ('registerElement' in document
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template'));

      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.src = '../../webcomponentsjs/webcomponents-lite.js';
        document.head.appendChild(script);
      }
    </script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="px-app-header.html">
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style>
      body{
        margin: 0px 0px 0px 0px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <style is="custom-style" include="px-theme-styles"></style>
    <px-app-header></px-app-header>
  </body>
</html>
